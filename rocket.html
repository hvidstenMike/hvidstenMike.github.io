<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Model Rocket Simulator</title>
		<link rel="stylesheet" href="./files/style.css" type="text/css">
		<script src="./files/jquery-1.8.2.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="./files/CSPL.js"></script>
		<script src="./files/spin.min.js"></script><style type="text/css"></style>
		<script src="./files/modelrocketsimulator.js"></script>
		 <script src="./files/draw-ellipse.js"></script>
	</head>
	<body onload="init();">
		<div id="container"> 
			<h1>Rocket Simulator</h1>
			<div class = "row">
			  <div id="params">
				<h2>Rocket Parameters</h2>
				<form action="" method="get" onsubmit="start();return false;">
				<table id="setup">
					<tbody>
					<tr>
						<th>Rocket Mass (no engine)</th>
						<td><input type="text" name="rocketMass" id="rocketMass" value="23.0";"><span class="unit">g</span></td>
					</tr>
					<tr>
						<th>Diameter of Rocket</th>
						<td><input type="text" name="rocketDiam" id="rocketDiam" value="25.0";"><span class="unit">mm</span></td>
					</tr>
					<tr>
						<th>Engine Mass</th>
						<td><input type="text" name="engineMass" id="engineMass" value="13.6";"><span class="unit">g</span></td>
					</tr>
					<tr>
						<th>Fuel Mass</th>
						<td><input type="text" name="fuelMass" id="fuelMass" value="2.7"><span class="unit">g</span></td>
					</tr>
					<tr>
						<th>Burn Time</th>
						<td><input type="text" name="burnTime" id="burnTime" value="0.30"><span class="unit">seconds</span></td>
					</tr>
					<tr>
						<th>Total Impulse</th>
						<td><input type="text" name="totalImpulse" id="totalImpulse" value="1.25"><span class="unit">Newton-seconds</span></td>
					</tr>
					
				    </tbody>
				</table>	
				  <div id="launch">
				     <input type="submit" id="launchbutton" value="Launch" style="display: block; padding:10px;">
			      </div>
				</form>
			  </div>
			  <div id="animation">
			     <canvas id="rocketCanvas"></canvas>
			  </div>
			</div>
			<div id="output">
				<h2><a id="results">Flight Simulation Results</a></h2>
				<div id="status3" class="status"></div>
				<div>
					<table id="resulttable">
						<tbody>
						<tr>
							<th>Altitude</th>
							<td id="altitude"></td>
							<td class="unit">m</td>
						</tr>
						<tr>
							<th>Landing time</th>
							<td id="landing_time"></td>
							<td class="unit">s</td>
						</tr>
						<tr>
							<th>Landing velocity</th>
							<td id="landing_velocity"></td>
							<td class="unit">m/s</td>
						</tr>
						<tr>
							<th>Maximum G Force</th>
							<td id="maxG"></td>
							<td class="unit">gs</td>
						</tr>
					</tbody></table>
				</div>
				<div id="output_graphs">
					<div style="clear:both;height:40px;"><!-- --></div>
					<div id="acceleration"></div>
					<div id="velocity"></div>
					<div id="position"></div>
				</div>
				<div style="clear:both;"><!-- --></div>
			</div>
		</div>
	

</body></html>
